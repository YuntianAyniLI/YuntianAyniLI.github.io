<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李韵天 | Yuntian LI</title>
    
    <style>
    /* ================= 1. 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 2. 全局变量 ================= */
    :root {
        --theme-purple: #500650; 
        --theme-red: #d43628;    
        --paper-bg: #fdfbf7;     
        --border-width: 4px;     
        --char-spacing: 0.45em;  /* 字间距 */
        --col-gap: 2.5em;        /* 【关键】列与列之间的固定间距 */
    }

    /* ================= 3. 基础布局 ================= */
    body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0; 
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        
        display: flex;
        flex-direction: row; 
        align-items: center;
        
        overflow-x: auto; 
        overflow-y: hidden;
        height: 100vh;
        
        gap: 50px;
        padding: 0 50px; 
    }

    /* ================= 4. 单张页面 ================= */
    .ancient-page {
        height: 90vh; 
        aspect-ratio: 1.414 / 1; 
        background-color: var(--paper-bg);
        position: relative; 
        flex-shrink: 0; 
        border: var(--border-width) solid var(--theme-purple); 
        box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        box-sizing: border-box;
    }

    /* ================= 5. 版心 (绝对居中) ================= */
    .banxin-absolute {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10; 
        
        /* 内部水平排列，实现垂直堆叠 */
        writing-mode: horizontal-tb; 
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        
        width: 4em;
    }

    .curly-brace {
        font-family: "Times New Roman", serif; 
        font-size: 3.5em; 
        color: var(--theme-purple);
        line-height: 0.6; 
        position: relative;
    }

    .curly-brace.top { transform: rotate(90deg) scaleY(1.5); margin-bottom: 0.2em; }
    .curly-brace.bottom { transform: rotate(-90deg) scaleY(1.5); margin-top: 0.2em; }

    .curly-brace::before {
        content: '';
        position: absolute;
        width: 5px; height: 5px;
        background-color: var(--theme-red);
        border-radius: 50%;
        left: -10px; top: 50%;
        transform: translateY(-50%);
    }

    .banxin-name {
        writing-mode: vertical-rl;
        font-size: 1.8em;
        font-weight: bold;
        color: var(--theme-purple);
        letter-spacing: 0.6em;
        padding: 0.5em 0; 
    }

    /* ================= 6. 内容区域 (严格分列布局) ================= */
    /* 这是一个 Flex 容器，里面的每一个 div 就是一列 */
    .content-area {
        position: absolute;
        top: 8vh; 
        bottom: 8vh; /* 上下留白 */
        
        writing-mode: vertical-rl;
        text-orientation: upright;
        
        display: flex;
        flex-direction: column; /* 在 vertical-rl 下，这是从右向左排列 */
        gap: var(--col-gap);    /* 【关键】固定列间距 */
        align-items: flex-start; /* 顶部对齐 */
    }

    /* 每一列的通用样式 */
    .text-column {
        font-size: 2.0vh;
        line-height: 2.8; 
        letter-spacing: var(--char-spacing);
        color: black;
        /* 不允许列内文字换行到下一列，保持单列纯净 */
        /* 如果文字太长，会自动撑开高度，或者溢出。古籍通常是自然排。 */
        height: 100%; /* 撑满高度 */
    }

    /* 右侧区域位置 */
    .text-right-area {
        right: 8vh;
        /* 宽度自动，由列数决定 */
    }

    /* 左侧区域位置 */
    .text-left-area {
        left: 15vh; 
    }

    /* ================= 7. 文本样式细节 ================= */
    .section-title {
        font-weight: bold;
        font-size: 1.3em;
        color: var(--theme-purple);
        display: inline-block;
        /* 标题作为一列时，稍微往下一点，或顶格 */
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
        border-bottom: 1px dashed var(--theme-purple); 
    }
    a:hover {
        color: var(--theme-purple);
        border-bottom: 1px solid var(--theme-purple);
    }

    .ge-zhu {
        display: inline-block;
        font-size: 0.6em;
        line-height: 1.2;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.2em;
    }

    /* ================= 8. 旁注标点 ================= */
    .punct-wrapper {
        position: relative;
        display: inline;
        width: 0; height: 0;
    }

    .punct {
        position: absolute;
        font-family: "SimSun", serif;
        color: var(--theme-red);
        font-weight: bold;
        
        /* 定位到右侧 */
        left: 1.2em;  
        top: 0.2em;   
        
        white-space: nowrap;
        pointer-events: none;
    }

    .punct-dun {
        font-size: 1.5em; 
        transform: rotate(180deg); 
    }

    .punct-period {
        width: 0.5em; height: 0.5em;
        border: 2px solid var(--theme-red);
        border-radius: 50%;
        box-sizing: border-box;
        top: 0.5em; 
    }

    /* ================= 9. 女书图片 ================= */
    .nushu-stamp {
        position: absolute;
        left: 20px; bottom: 20px;
        z-index: 20;
        width: 60px; 
    }
    .nushu-img {
        width: 100%; height: auto;
        cursor: pointer; opacity: 0.8;
        transition: opacity 0.3s;
    }
    .nushu-img:hover { opacity: 1; }

    /* ================= 10. 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        body { align-items: flex-start; padding-top: 50px; }
        .ancient-page { height: 60vh; margin-bottom: 20px; }
    }
    </style>
</head>
<body>

    <div class="ancient-page">
        
        <div class="banxin-absolute">
            <div class="curly-brace top">{</div>
            <div class="banxin-name">李韵天</div>
            <div class="curly-brace bottom">{</div>
        </div>

        <div class="content-area text-right-area" id="content-right-1">
            
            <div class="text-column">
                <span class="section-title">你好</span>
            </div>

            <div class="text-column">
                <span>
                    目前是斯德哥尔摩大学经济学博士生。
                    <span class="ge-zhu">此处为<br>个人简介</span>
                    在此之前，我于2024年获得中国人民大学经济学（金融方向）
                    <span class="ge-zhu">及<br>数学</span>
                    学士学位，并于2024/2025学年在斯德哥尔摩经济学院攻读经济学硕士项目。
                </span>
            </div>

            <div class="text-column">
                <span>
                    我的研究兴趣在于政治经济学与宏观定量分析。
                </span>
            </div>
        </div>

        <div class="content-area text-left-area" id="content-left-1">
            
            <div class="text-column">
                <span class="section-title">创作</span>
            </div>
            
            <div class="text-column">
                <a href="#">** 项目标题壹 **</a>
                <br>
                <span class="ge-zhu">
                    此处为项目壹的简短摘要<br>
                    关于宏观经济模型的讨论
                </span>
            </div>

            <div class="text-column">
                <a href="#">** 项目标题贰 **</a>
                <br>
                <span class="ge-zhu">
                    项目贰的摘要<br>
                    更多关于数据的分析
                </span>
            </div>
        </div>

        <div class="nushu-stamp">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/YuntianAyniLI/YuntianAyniLI.github.io/main/NametaginNyuShu.png" alt="English" class="nushu-img">
            </a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const containerIds = ['content-right-1', 'content-left-1'];
            
            containerIds.forEach(id => {
                const container = document.getElementById(id);
                if(container) stylePunctuation(container);
            });
            
            function stylePunctuation(node) {
                if (node.nodeType === 3) { 
                    const text = node.nodeValue;
                    const regex = /([，、。])/g; 
                    if (regex.test(text)) {
                        const fragment = document.createDocumentFragment();
                        let lastIndex = 0;
                        text.replace(regex, function(match, char, index) {
                            const prevText = text.slice(lastIndex, index);
                            if (prevText) fragment.appendChild(document.createTextNode(prevText));
                            const wrapper = document.createElement('span');
                            wrapper.className = 'punct-wrapper';
                            const punctSpan = document.createElement('span');
                            punctSpan.className = 'punct';
                            if (char === '。') {
                                punctSpan.classList.add('punct-period');
                            } else {
                                punctSpan.textContent = '、'; 
                                punctSpan.classList.add('punct-dun');
                            }
                            wrapper.appendChild(punctSpan);
                            fragment.appendChild(wrapper);
                            lastIndex = index + 1;
                        });
                        const remainingText = text.slice(lastIndex);
                        if (remainingText) fragment.appendChild(document.createTextNode(remainingText));
                        node.parentNode.replaceChild(fragment, node);
                    }
                } else if (node.nodeType === 1 && node.nodeName !== 'SCRIPT' && node.nodeName !== 'A') {
                    Array.from(node.childNodes).forEach(stylePunctuation);
                }
            }
        });
    </script>
</body>
</html>
