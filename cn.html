<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李韵天 | Yuntian LI</title>
    
    <style>
    /* ================= 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        /* 请确保路径正确 */
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 全局设定 ================= */
    :root {
        --theme-purple: #500650; /* 深紫色 */
        --theme-red: #d43628;    /* 朱红色：用于标点 */
        --paper-bg: #fdfbf7;     /* 仿宣纸底色 */
        --line-width: 1px;       /* 内框线细 */
        --border-width: 4px;     /* 外框线粗 */
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0; /* 网页背景灰，突出纸张 */
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        /* 允许横向滚动 */
        overflow-x: auto; 
        overflow-y: hidden; /* 隐藏纵向滚动 */
        height: 100vh;
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: center; /* 【修改点】水平居中，解决错位问题 */
    }

    /* ================= 古籍页面容器 (The Paper) ================= */
    .ancient-page {
        /* 【修改点】使用 aspect-ratio 精确锁定 A4 横向比例 */
        height: 90vh; 
        aspect-ratio: 1.414 / 1; 
        
        background-color: var(--paper-bg);
        /* 【修改点】使用 auto 让它在水平方向自动居中 */
        margin: auto; 
        position: relative;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        
        /* 核心：双重边框 */
        border: var(--border-width) solid var(--theme-purple); /* 外粗框 */
        box-sizing: border-box;
        padding: 10px; /* 外框与内框的距离 */
        
        /* 弹性布局，用于放置内部内容 */
        display: flex;
        flex-direction: row-reverse; /* 竖排从右向左 */
        flex-shrink: 0; /* 防止在移动端被挤压 */
    }

    /* 内边框容器 */
    .inner-border {
        width: 100%;
        height: 100%;
        border: var(--line-width) solid var(--theme-purple); /* 内细框 */
        
        /* ================= 核心排版引擎 ================= */
        writing-mode: vertical-rl; /* 竖排：从右向左 */
        text-orientation: upright; /* 汉字直立 */
        
        padding: 3vh 4vh; /* 版心内边距 */
        font-size: 2.8vh; /* 随屏幕高度调整字号 */
        line-height: 2;   /* 行间距宽松 */
        color: black;     /* 正文默认黑色 */
    }

    /* ================= 版心 (Banxin) ================= */
    .banxin-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 3em; /* 增加一点间距 */
        margin-right: 3em;
    }

    /* 【修改点】全新的版心样式 */
    .banxin-text {
        font-size: 1.5em; /* 字号加大，更显庄重 */
        color: var(--theme-purple);
        letter-spacing: 0.6em;
        font-weight: bold;
        
        position: relative;
        /* 为上下装饰留出空间 */
        padding-top: 1.2em;
        padding-bottom: 1.2em;
    }

    /* 利用伪元素制作上下花样装饰 */
    .banxin-text::before,
    .banxin-text::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        /* 装饰的宽度和高度 */
        width: 140%; 
        height: 0.8em;
        background-color: var(--theme-purple);
        
        /* 【核心技巧】使用 CSS Mask 遮罩来雕刻出花纹形状
           原理：用径向渐变在矩形上“挖”出两个圆弧缺口
        */
        --mask-bg: radial-gradient(circle at center, transparent 35%, black 36%);
        -webkit-mask-image: var(--mask-bg);
        mask-image: var(--mask-bg);
        -webkit-mask-size: 50% 100%; /* 左右各一个圆 */
        mask-size: 50% 100%;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
    }

    /* 顶部装饰 */
    .banxin-text::before {
        top: 0;
        /* 圆心定位在底部边缘，形成上方的凹陷花纹 */
        -webkit-mask-position: bottom left, bottom right;
        mask-position: bottom left, bottom right;
    }

    /* 底部装饰 */
    .banxin-text::after {
        bottom: 0;
        /* 圆心定位在顶部边缘，形成下方的凹陷花纹（镜像） */
        -webkit-mask-position: top left, top right;
        mask-position: top left, top right;
    }

    /* ================= 文本样式 ================= */
    h2 {
        font-weight: bold;
        color: black;
        margin: 0;
        margin-left: 1em;
    }

    a {
        text-decoration: none;
        color: black;
        border-bottom: 1px solid transparent;
        transition: color 0.3s;
    }
    a:hover {
        color: var(--theme-purple);
    }

    .big-bold {
        font-weight: bold;
        font-size: 1.2em;
        color: var(--theme-purple);
    }

    /* ================= 割注/双行夹注 ================= */
    .ge-zhu {
        display: inline-block;
        font-size: 0.55em;
        line-height: 1.3;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.2em;
    }

    /* ================= 自动标点样式 ================= */
    .punct {
        color: var(--theme-red);
        font-weight: bold;
        font-family: "Times New Roman", serif;
        position: relative;
        left: -0.2em;
        top: 0.1em;
        font-size: 1.1em; 
    }

    /* ================= 女书切换按钮 ================= */
    .switch-btn-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-top: 50px;
        margin-left: 2em;
    }

    .switch-img {
        width: 3vw;
        max-width: 60px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s;
        border: 2px solid transparent;
    }
    
    .switch-img:hover {
        opacity: 1;
        border: 2px solid var(--theme-purple);
        padding: 2px;
    }

    /* ================= 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        /* 手机竖屏时 */
        body {
            /* 恢复从左开始，方便滑动查看超宽的纸张 */
            justify-content: flex-start; 
        }
        .ancient-page {
            height: 80vh;      
            /* 保持横向 A4 比例 */
            aspect-ratio: 1.414 / 1;
            /* 左右留白，初始居中 */
            margin: 0 20px; 
        }
        .inner-border {
            font-size: 2vh;
            padding: 2vh;
        }
        .switch-img {
            width: 8vw;
        }
    }
    </style>
</head>
<body>

    <div class="ancient-page">
        <div class="inner-border" id="text-content">
            
            <div style="margin-left: 1em;">
                <span class="big-bold">你好</span>
                <br><br>
                <span>
                    目前是斯德哥尔摩大学经济学博士生。
                    <span class="ge-zhu">此处为<br>个人简介</span>
                    在此之前，我于2024年获得中国人民大学经济学（金融方向）
                    <span class="ge-zhu">及<br>数学</span>
                    学士学位，并于2024/2025学年在斯德哥尔摩经济学院攻读经济学硕士项目。
                </span>
                <br><br>
                <span>
                    我的研究兴趣在于政治经济学与宏观定量分析。
                </span>
            </div>

            <div class="banxin-wrapper">
                <div class="banxin-text">李韵天</div>
            </div>

            <div style="margin-left: 1em;">
                <h2>创作</h2>
                <br>
                <div>
                    <a href="#">** 项目标题壹 **</a>
                    <br>
                    <span class="ge-zhu">
                        此处为项目壹的简短摘要<br>
                        关于宏观经济模型的讨论
                    </span>
                </div>
            </div>

            <div class="switch-btn-container">
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/YuntianAyniLI/YuntianAyniLI.github.io/main/NametaginNyuShu.png" alt="English Version" class="switch-img">
                </a>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('text-content');
            function stylePunctuation(node) {
                if (node.nodeType === 3) {
                    const text = node.nodeValue;
                    const regex = /([，。、])/g;
                    if (regex.test(text)) {
                        const newHtml = text.replace(regex, function(match) {
                            let char = match;
                            if(match === '。') char = '〇';
                            return `<span class="punct">${char}</span>`;
                        });
                        const wrapper = document.createElement('span');
                        wrapper.innerHTML = newHtml;
                        node.parentNode.replaceChild(wrapper, node);
                    }
                } else if (node.nodeType === 1 && node.nodeName !== 'SCRIPT' && node.nodeName !== 'STYLE' && node.nodeName !== 'A') {
                    Array.from(node.childNodes).forEach(stylePunctuation);
                }
            }
            stylePunctuation(container);
        });
    </script>
</body>
</html>
