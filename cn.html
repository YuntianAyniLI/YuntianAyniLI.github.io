<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李韵天 | Yuntian LI</title>
    
    <style>
    /* ================= 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 全局变量 ================= */
    :root {
        --theme-purple: #500650; /* 深紫色：主色调（版心、文字、边框） */
        --theme-red: #d43628;    /* 朱红色：仅用于旁注标点 */
        --paper-bg: #fdfbf7;     /* 仿宣纸底色 */
        --line-width: 1px;       /* 细线宽 */
        --border-width: 4px;     /* 粗线宽 */
        --char-spacing: 0.35em;  /* 字间距 */
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--paper-bg); 
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        overflow-x: auto; 
        overflow-y: hidden; 
        height: 100vh;
        display: flex;
        align-items: center; 
        justify-content: center; 
    }

    /* ================= 页面容器 (The Paper) ================= */
    .ancient-page {
        height: 90vh; 
        aspect-ratio: 1.414 / 1; 
        background-color: var(--paper-bg);
        margin: auto; 
        position: relative; 
        border: var(--border-width) solid var(--theme-purple); 
        box-sizing: border-box;
    }

    /* ================= 内边框 (绝对定位) ================= */
    .inner-border {
        position: absolute;
        top: 14px; bottom: 14px; left: 14px; right: 14px;
        border: var(--line-width) solid var(--theme-purple); 
        
        writing-mode: vertical-rl; 
        text-orientation: upright; 
        
        /* 这里的 padding 决定了文字距离边框的距离 */
        padding: 5vh 6vh; 
        
        font-size: 2.0vh; 
        line-height: 2.8; /* 行距加大，给大号标点留足空间 */
        letter-spacing: var(--char-spacing); 
        color: black;    
    }

    /* ================= 版心 (Fish-tail Banxin) - 全新修正 ================= */
    .banxin-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center; 
        /* 调整版心左右的留白，使其位置更自然 */
        margin-left: 5em; 
        margin-right: 5em;
    }

    /* 鱼尾版心容器 */
    .banxin-container {
        width: 1.4em; /* 宽度适中 */
        height: 80%;  /* 占据页面高度的 80%，避免顶天立地太满 */
        border: 1px solid var(--theme-purple); /* 全深紫色边框 */
        display: flex;
        flex-direction: column;
        justify-content: space-between; 
        align-items: center;
        padding: 4px 0;
        box-sizing: border-box;
    }

    /* 鱼尾形状 (三角形) */
    .fish-tail {
        width: 0;
        height: 0;
        border-left: 0.7em solid transparent;
        border-right: 0.7em solid transparent;
    }

    /* 上鱼尾：深紫色，倒三角 */
    .fish-tail.top {
        border-top: 0.9em solid var(--theme-purple); /* 改为深紫色 */
        margin-top: 2em; 
    }

    /* 下鱼尾：深紫色，正三角 */
    .fish-tail.bottom {
        border-bottom: 0.9em solid var(--theme-purple); /* 改为深紫色 */
        margin-bottom: 2em; 
    }

    /* 版心文字 */
    .banxin-text {
        writing-mode: vertical-rl; 
        font-size: 1.4em;
        font-weight: bold;
        color: var(--theme-purple); /* 深紫色 */
        letter-spacing: 0.6em;
    }

    /* ================= 文本样式 ================= */
    .section-title {
        font-weight: bold;
        font-size: 1.3em;
        color: var(--theme-purple);
        margin: 0;
        margin-left: 1em; 
        display: inline-block;
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
    }
    a:hover {
        color: var(--theme-purple);
    }

    .ge-zhu {
        display: inline-block;
        font-size: 0.6em; 
        line-height: 1.2;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.2em; 
    }

    /* ================= 旁注标点 (Unified Style) ================= */
    .punct-wrapper {
        position: relative; 
        display: inline;    
        width: 0;           
        height: 0;          
    }

    /* 统一的标点样式基础 */
    .punct {
        position: absolute;
        font-family: "SimSun", "Songti SC", serif; /* 宋体 */
        color: var(--theme-red); /* 依然保留朱红色，作为批注 */
        font-weight: bold;
        
        /* 【核心修正】统一位置 */
        left: -0.8em; /* 悬挂在左侧缝隙 */
        top: 0.1em;   /* 垂直对齐调整 */
        
        /* 【核心修正】统一大小 */
        font-size: 1.1em; /* 句号和顿号一样大 */
        transform: scale(1.3); /* 整体放大，更有气势 */
        
        white-space: nowrap;
        pointer-events: none; 
    }

    /* 句号微调：因为句号字符本身可能偏上或偏下，这里做微小的视觉补偿 */
    /* 如果觉得句号和顿号位置不齐，可以微调这里的 top */
    .punct-period {
        top: 0.05em; 
    }

    /* ================= 女书切换按钮 (绝对左下角) ================= */
    .switch-btn-container {
        position: absolute; 
        left: 20px;         
        bottom: 20px;       
        z-index: 10;
        writing-mode: horizontal-tb; 
    }

    .switch-img {
        width: 3.5vw;
        max-width: 70px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s;
        border: 2px solid transparent;
    }
    .switch-img:hover {
        opacity: 1;
        border: 2px solid var(--theme-purple);
    }

    /* ================= 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        body {
            justify-content: flex-start; 
        }
        .ancient-page {
            height: 80vh;      
            aspect-ratio: 1.414 / 1;
            margin: 0 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .inner-border {
            font-size: 1.8vh;
            padding: 2vh;
        }
        .banxin-wrapper {
            margin-left: 2em; margin-right: 2em;
        }
        .switch-img {
            width: 8vw;
        }
    }
    </style>
</head>
