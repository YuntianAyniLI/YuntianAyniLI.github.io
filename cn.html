<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李韵天 | Yuntian LI</title>
    
    <style>
    /* ================= 1. 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 2. 全局变量 ================= */
    :root {
        --theme-purple: #500650; /* 主色调 */
        --theme-red: #d43628;    /* 标点红 */
        --paper-bg: #fdfbf7;     /* 纸张底色 */
        --outer-border: 4px;     /* 外框粗 */
        --inner-border: 1px;     /* 内框细 */
        --char-spacing: 0.45em;  /* 字间距 */
        --col-gap: 3.5em;        /* 【关键】列间距加大，给右侧标点留足空间 */
    }

    /* ================= 3. 基础布局 ================= */
    body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0; 
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        
        display: flex;
        flex-direction: row; 
        align-items: center; /* 垂直居中 */
        
        overflow-x: auto; 
        overflow-y: hidden;
        height: 100vh;
        
        gap: 50px;
        padding: 0 50px; 
    }

    /* ================= 4. 页面容器 (16:9 宽银幕) ================= */
    .ancient-page {
        /* 【修改点】改为 16/9 比例，更适配网页宽屏，不再是方方正正的 A4 */
        height: 85vh; 
        aspect-ratio: 16 / 9; 
        
        background-color: var(--paper-bg);
        position: relative; 
        flex-shrink: 0; 
        
        /* 外边框 */
        border: var(--outer-border) solid var(--theme-purple); 
        box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* 增加一点悬浮质感 */
        box-sizing: border-box;
    }

    /* ================= 5. 内边框 (Inner Border) ================= */
    /* 【修改点】找回消失的内边框，并使用绝对定位 */
    .inner-border-box {
        position: absolute;
        top: 12px; bottom: 12px; left: 12px; right: 12px;
        /* 恢复显示：细实线 */
        border: var(--inner-border) solid var(--theme-purple);
        pointer-events: none; /* 让鼠标能穿透边框选中文字 */
        z-index: 1;
    }

    /* ================= 6. 版心 (上下粗横线) ================= */
    .banxin-absolute {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10; 
        
        writing-mode: vertical-rl; /* 名字竖排 */
        display: flex;
        flex-direction: row; /* 在 vertical-rl 下，row 是垂直方向（上下）吗？不，是水平。 */
        /* CSS vertical-rl 比较绕。
           为了稳妥，我们用 Flex column (垂直堆叠) 且容器设为 horizontal-tb */
    }
    
    /* 修正版心容器：水平书写，垂直堆叠 */
    .banxin-container {
        writing-mode: horizontal-tb;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.8em; /* 线与字的距离 */
    }

    /* 粗横线样式 */
    .thick-line {
        width: 3.5em; /* 线条宽度（稍微比名字宽一点） */
        height: 6px;  /* 线条厚度 */
        background-color: var(--theme-purple);
        border-radius: 2px;
    }

    .banxin-name {
        writing-mode: vertical-rl;
        font-size: 1.8em;
        font-weight: bold;
        color: var(--theme-purple);
        letter-spacing: 0.6em;
        padding: 0.2em 0;
    }

    /* ================= 7. 内容区域 (严格分列) ================= */
    .content-area {
        position: absolute;
        top: 10vh; 
        bottom: 10vh; 
        z-index: 5; /* 在内边框之上 */
        
        writing-mode: vertical-rl;
        text-orientation: upright;
        
        display: flex;
        flex-direction: column; /* 竖排模式下，flex-direction column 意味着从右向左排类 */
        gap: var(--col-gap);    /* 列间距 */
        align-items: flex-start;
    }

    /* 每一列的通用样式 */
    .text-column {
        font-size: 2.0vh;
        line-height: 2.2; /* 行距适中，太宽会散，因为我们有专门的列间距 */
        letter-spacing: var(--char-spacing);
        color: black;
        height: 100%;
        position: relative; /* 为标点定位做参考 */
    }

    /* 右侧区域位置 */
    .text-right-area {
        right: 8vh;
        padding-right: 2vh; /* 微调 */
    }

    /* 左侧区域位置 */
    .text-left-area {
        left: 15vh; 
    }

    /* ================= 8. 文本样式细节 ================= */
    .section-title {
        font-weight: bold;
        font-size: 1.3em;
        color: var(--theme-purple);
        /* 标题单独处理 */
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
        border-bottom: 1px dashed var(--theme-purple); 
    }
    a:hover {
        color: var(--theme-purple);
        border-bottom: 1px solid var(--theme-purple);
    }

    .ge-zhu {
        display: inline-block;
        font-size: 0.6em;
        line-height: 1.2;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.2em;
    }

    /* ================= 9. 旁注标点 (精修位置) ================= */
    .punct-wrapper {
        position: relative;
        display: inline;
        width: 0; height: 0;
    }

    .punct {
        position: absolute;
        font-family: "SimSun", serif; /* 宋体标点最好看 */
        color: var(--theme-red);
        font-weight: bold;
        
        /* 【位置精修】 
           在竖排 vertical-rl 中：
           left: 正值 -> 往物理右边（上一列方向）推
           top: 正值 -> 往物理下边推
        */
        left: 0.8em;  /* 距离文字中心向右偏移 */
        top: 0.3em;   /* 稍微向下一点，对齐文字右下角 */
        
        white-space: nowrap;
        pointer-events: none;
    }

    .punct-dun {
        font-size: 1.4em; 
        /* 旋转顿号，让水滴头朝左上，尾朝右下，更自然 */
        /* transform: rotate(0deg); 默认宋体顿号就是右下斜的 */
    }

    .punct-period {
        /* 空心圆 */
        width: 0.45em; height: 0.45em;
        border: 2px solid var(--theme-red);
        border-radius: 50%;
        box-sizing: border-box;
        top: 0.5em; /* 句号位置再低一点 */
        left: 0.9em;
    }

    /* ================= 10. 女书图片 ================= */
    .nushu-stamp {
        position: absolute;
        left: 25px; bottom: 25px;
        z-index: 20;
        width: 55px; 
    }
    .nushu-img {
        width: 100%; height: auto;
        cursor: pointer; opacity: 0.8;
        transition: opacity 0.3s;
    }
    .nushu-img:hover { opacity: 1; }

    /* ================= 11. 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        body { align-items: flex-start; padding-top: 50px; padding-left: 20px; }
        .ancient-page { 
            height: 60vh; 
            aspect-ratio: 9/16; /* 手机上竖过来？或者保持横向让用户滑？保持横向更像卷轴 */
            aspect-ratio: 16/9;
            margin-bottom: 20px; 
        }
    }
    </style>
</head>
<body>

    <div class="ancient-page">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const containerIds = ['content-right-1', 'content-left-1'];
            
            containerIds.forEach(id => {
                const container = document.getElementById(id);
                if(container) stylePunctuation(container);
            });
            
            function stylePunctuation(node) {
                if (node.nodeType === 3) { 
                    const text = node.nodeValue;
                    const regex = /([，、。])/g; 
                    if (regex.test(text)) {
                        const fragment = document.createDocumentFragment();
                        let lastIndex = 0;
                        text.replace(regex, function(match, char, index) {
                            const prevText = text.slice(lastIndex, index);
                            if (prevText) fragment.appendChild(document.createTextNode(prevText));
                            
                            const wrapper = document.createElement('span');
                            wrapper.className = 'punct-wrapper';
                            const punctSpan = document.createElement('span');
                            punctSpan.className = 'punct';
                            
                            if (char === '。') {
                                punctSpan.classList.add('punct-period');
                            } else {
                                punctSpan.textContent = '、';
