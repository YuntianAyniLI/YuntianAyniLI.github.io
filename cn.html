<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李韵天 | Yuntian LI</title>
    
    <style>
    /* ================= 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        /* 请确保 fonts 文件夹和 cn.html 在同一级目录 */
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 全局设定 ================= */
    :root {
        --theme-purple: #500650; /* 深紫色 */
        --theme-red: #d43628;    /* 朱红色：用于标点 */
        --paper-bg: #fdfbf7;     /* 仿宣纸底色 */
        --line-width: 1px;       /* 内框线细 */
        --border-width: 4px;     /* 外框线粗 */
        
        /* 间距控制 */
        --char-spacing: 0.35em;  /* 字与字的垂直间距 (调整为宽松) */
    }

    body {
        margin: 0;
        padding: 0;
        /* 【修改点1】背景色改为和纸张一样，去除灰色背景 */
        background-color: var(--paper-bg); 
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        overflow-x: auto; 
        overflow-y: hidden; 
        height: 100vh;
        display: flex;
        align-items: center; 
        justify-content: center; 
    }

    /* ================= 古籍页面容器 (The Paper) ================= */
    .ancient-page {
        height: 90vh; 
        aspect-ratio: 1.414 / 1; 
        background-color: var(--paper-bg);
        margin: auto; 
        position: relative;
        /* 移除阴影，因为背景色融为一体了，或者保留微弱阴影增加立体感 */
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        
        /* 外粗框 */
        border: var(--border-width) solid var(--theme-purple); 
        box-sizing: border-box;
        
        /* 弹性布局，用于放置内部内容 */
        display: flex;
        flex-direction: row-reverse; 
        flex-shrink: 0; 
    }

    /* ================= 内边框容器 (修复溢出问题) ================= */
    /* 【修改点3】改用绝对定位，确保内边框严格在内 */
    .inner-border {
        position: absolute;
        top: 12px;    /* 距离上外框的距离 */
        bottom: 12px; /* 距离下外框的距离 */
        left: 12px;
        right: 12px;
        
        border: var(--line-width) solid var(--theme-purple); /* 内细框 */
        
        /* 排版引擎 */
        writing-mode: vertical-rl; 
        text-orientation: upright; 
        
        padding: 3vh 4vh; 
        
        /* 【修改点5】字体缩小，字间距加大 */
        font-size: 2.2vh; /* 原 2.8vh -> 缩小 */
        line-height: 2.2; /* 行距 */
        letter-spacing: var(--char-spacing); /* 字间距加大 */
        
        color: black;    
    }

    /* ================= 版心 (Banxin) - 样式重制 ================= */
    .banxin-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 垂直居中 */
        align-items: center;
        margin-left: 3.5em; 
        margin-right: 3.5em;
    }

    /* 【修改点4】参考红框图片：简单的长方框，无花哨遮罩 */
    .banxin-text {
        /* 字体大小与标题一致或稍大 */
        font-size: 1.4em; 
        color: var(--theme-purple);
        font-weight: bold;
        
        /* 核心样式：细实线框 */
        border: 1px solid var(--theme-purple);
        padding: 1.5em 0.3em; /* 拉长高度，收紧宽度 */
        
        /* 如果需要那个“红框图”里的双线效果，可以用 outline */
        /* outline: 1px solid var(--theme-purple); outline-offset: 2px; */
        
        background-color: transparent; /* 填充透明（即纸色） */
        letter-spacing: 0.6em;
    }

    /* ================= 文本样式 ================= */
    
    /* 【修改点2】统一“你好”和“创作”的样式 */
    .section-title {
        font-weight: bold;
        font-size: 1.3em; /* 统一字号 */
        color: var(--theme-purple); /* 统一深紫色 */
        margin: 0;
        margin-left: 1em; /* 标题顶格留空 */
        display: inline-block; /* 保持整块 */
    }

    /* 链接样式 */
    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
    }
    a:hover {
        color: var(--theme-purple);
    }

    /* ================= 割注/双行夹注 ================= */
    .ge-zhu {
        display: inline-block;
        font-size: 0.6em; /* 随主字号缩小而缩小 */
        line-height: 1.2;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.3em; /* 上下留白也稍微增加 */
        letter-spacing: 0; /* 割注内部字间距不用太大，否则太散 */
    }

    /* ================= 自动标点样式 ================= */
    .punct {
        color: var(--theme-red);
        font-weight: bold;
        font-family: "Times New Roman", serif;
        position: relative;
        left: -0.2em;
        top: 0.1em;
        font-size: 1.1em; 
    }

    /* ================= 女书切换按钮 ================= */
    .switch-btn-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-top: 50px;
        margin-left: 2em;
    }

    .switch-img {
        width: 3vw;
        max-width: 60px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s;
        border: 2px solid transparent;
    }
    
    .switch-img:hover {
        opacity: 1;
        border: 2px solid var(--theme-purple);
        padding: 2px;
    }

    /* ================= 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        body {
            justify-content: flex-start; /* 允许左侧开始滑动 */
            background-color: var(--paper-bg);
        }
        .ancient-page {
            height: 80vh;      
            aspect-ratio: 1.414 / 1;
            margin: 0 20px; 
            /* 移动端恢复一点阴影以便区分 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .inner-border {
            font-size: 1.8vh; /* 移动端再小一点 */
            padding: 2vh;
        }
        .switch-img {
            width: 8vw;
        }
    }
    </style>
</head>
<body>

    <div class="ancient-page">
        <div class="inner-border" id="text-content">
            
            <div style="margin-left: 1em;">
                <span class="section-title">你好</span>
                <br><br>
                <span>
                    目前是斯德哥尔摩大学经济学博士生。
                    <span class="ge-zhu">此处为<br>个人简介</span>
                    在此之前，我于2024年获得中国人民大学经济学（金融方向）
                    <span class="ge-zhu">及<br>数学</span>
                    学士学位，并于2024/2025学年在斯德哥尔摩经济学院攻读经济学硕士项目。
                </span>
                <br><br>
                <span>
                    我的研究兴趣在于政治经济学与宏观定量分析。
                </span>
            </div>

            <div class="banxin-wrapper">
                <div class="banxin-text">李韵天</div>
            </div>

            <div style="margin-left: 1em;">
                <span class="section-title">创作</span>
                <br><br> <div>
                    <a href="#">** 项目标题壹 **</a>
                    <br>
                    <span class="ge-zhu">
                        此处为项目壹的简短摘要<br>
                        关于宏观经济模型的讨论
                    </span>
                </div>
            </div>

            <div class="switch-btn-container">
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/YuntianAyniLI/YuntianAyniLI.github.io/main/NametaginNyuShu.png" alt="English Version" class="switch-img">
                </a>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('text-content');
            function stylePunctuation(node) {
                if (node.nodeType === 3) {
                    const text = node.nodeValue;
                    const regex = /([，。、])/g;
                    if (regex.test(text)) {
                        const newHtml = text.replace(regex, function(match) {
                            let char = match;
                            if(match === '。') char = '〇';
                            return `<span class="punct">${char}</span>`;
                        });
                        const wrapper = document.createElement('span');
                        wrapper.innerHTML = newHtml;
                        node.parentNode.replaceChild(wrapper, node);
                    }
                } else if (node.nodeType === 1 && node.nodeName !== 'SCRIPT' && node.nodeName !== 'STYLE' && node.nodeName !== 'A') {
                    Array.from(node.childNodes).forEach(stylePunctuation);
                }
            }
            stylePunctuation(container);
        });
    </script>
</body>
</html>
