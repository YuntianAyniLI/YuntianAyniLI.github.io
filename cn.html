<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
    /* ================= 1. 字体加载 ================= */
    @font-face {
        font-family: 'ZYSongKeBen';
        src: url('fonts/ZYSongKeBen.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* ================= 2. 全局变量 ================= */
    :root {
        --theme-purple: #500650; 
        --theme-red: #d43628;    
        --paper-bg: #fdfbf7;     
        --outer-border: 4px;     /* 外框粗细 */
        --inner-border: 1px;     /* 内框细 */
        --char-spacing: 0.45em;  
        --col-gap: 3.5em;        
    }

    /* ================= 3. 基础布局 (垂直堆叠) ================= */
    body {
        margin: 0;
        padding: 0;
        background-color: var(--paper-bg); 
        font-family: 'ZYSongKeBen', "Times New Roman", serif;
        
        /* 垂直排列页面 */
        display: flex;
        flex-direction: column; 
        align-items: center; /* 水平居中 */
        
        overflow-y: auto; 
        overflow-x: hidden;
        min-height: 100vh;
        
        gap: 60px; 
        padding: 60px 0; 
    }

    /* ================= 4. 页面容器 (16:9) ================= */
    .ancient-page {
        height: 85vh; 
        aspect-ratio: 16 / 9; 
        
        background-color: var(--paper-bg);
        position: relative; 
        flex-shrink: 0; 
        
        border: var(--outer-border) solid var(--theme-purple); 
        box-shadow: 0 20px 50px rgba(80, 6, 80, 0.1); 
        box-sizing: border-box;
    }

    /* ================= 5. 内边框 ================= */
    .inner-border-box {
        position: absolute;
        top: 12px; bottom: 12px; left: 12px; right: 12px;
        border: var(--inner-border) solid var(--theme-purple);
        pointer-events: none; 
        z-index: 1;
    }

    /* ================= 6. 版心 (锋利横线 + 底部细线在粗线上方) ================= */
    .banxin-container {
        writing-mode: horizontal-tb;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.6em; /* 字与线的距离 */
    }

    /* 粗横线样式 */
    .thick-line {
        width: 3.5em; 
        height: var(--outer-border); /* 与外边框一样粗 */
        background-color: var(--theme-purple);
        border-radius: 0; /* 锋利直角 */
    }

    /* 底部线条包裹器 */
    .bottom-lines-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1px; /* 粗细线之间留 1px 缝隙 */
    }

    /* 细横线样式 */
    .thin-line {
        width: 3.5em;
        height: 1px;
        background-color: var(--theme-purple);
    }

    .banxin-name {
        writing-mode: vertical-rl;
        font-size: 1.8em;
        font-weight: bold;
        color: var(--theme-purple);
        letter-spacing: 0.6em;
        padding: 0.2em 0;
    }

    /* ================= 7. 内容区域 ================= */
    .content-area {
        position: absolute;
        top: 10vh; bottom: 10vh; 
        z-index: 5;
        
        writing-mode: vertical-rl;
        text-orientation: upright;
        
        display: flex;
        flex-direction: column; 
        gap: var(--col-gap);    
        align-items: flex-start;
    }

    /* 列样式 */
    .text-column {
        font-size: 2.0vh;
        line-height: 2.2; 
        letter-spacing: var(--char-spacing);
        color: black;
        height: 100%;
        position: relative; 
    }

    /* 右侧区域 */
    .text-right-area { 
        right: 8vh; 
        padding-right: 2vh; 
        max-width: 35%;
    }

    /* 左侧区域 */
    .text-left-area { 
        left: 15vh; 
        max-width: 35%;
    }

    /* ================= 8. 文本与项目样式细节 ================= */
    .section-title {
        font-weight: bold;
        font-size: 1.3em;
        color: var(--theme-purple);
    }

    a {
        text-decoration: none;
        color: black;
        transition: color 0.3s;
        border-bottom: none; 
    }
    a:hover {
        color: var(--theme-purple);
        border-bottom: none; 
    }

    /* 项目标题样式 */
    .project-title {
        font-weight: bold;
        font-size: 1em; 
        color: var(--theme-purple);
        display: block; 
        margin-bottom: 0.3em;
    }

    /* 项目内容样式 */
    .project-content {
        color: black;
        font-size: 1em; 
    }

    /* 旧割注保留 */
    .ge-zhu {
        display: inline-block;
        font-size: 0.6em;
        line-height: 1.2;
        color: var(--theme-purple);
        vertical-align: middle;
        margin: 0 0.2em;
    }

    /* ================= 9. 旁注标点 (最新微调版) ================= */
    .punct-wrapper {
        position: relative;
        display: inline;
        width: 0; height: 0;
    }

    /* 通用标点定位基础 */
    .punct {
        position: absolute;
        
        width: 0.45em; 
        height: 0.45em; 
        
        /* 统一坐标 */
        left: 0.85em;   
        /* 【核心修改】再往上提 (0.05em -> -0.15em) */
        top: -0.15em;     
        
        pointer-events: none;
        z-index: 20;
    }

    /* 顿号：瘦长水滴状，左上角尖 */
    .punct-dun {
        background-color: var(--theme-red); /* 实心 */
        
        width: 0.35em;
        height: 0.6em;
        
        /* 左上角尖 */
        border-radius: 0 100% 100% 100%;
        
        /* 角度微调 */
        transform: rotate(-15deg);
        
        margin-top: -0.1em;
    }

    /* 句号：空心圆 */
    .punct-period {
        /* 强制宽高相等 */
        width: 0.45em;
        height: 0.45em;
        
        border: 2px solid var(--theme-red); 
        border-radius: 50%; 
        background-color: transparent;
        box-sizing: border-box; 
    }

    /* ================= 10. 女书图片 ================= */
    .nushu-stamp {
        position: absolute;
        left: 25px; bottom: 25px;
        z-index: 20;
        width: 55px; 
    }
    .nushu-img {
        width: 100%; height: auto;
        cursor: pointer; opacity: 0.8;
        transition: opacity 0.3s;
    }
    .nushu-img:hover { opacity: 1; }

    /* ================= 11. 移动端适配 ================= */
    @media screen and (max-aspect-ratio: 1/1) {
        body { 
            padding: 20px 0; 
            gap: 20px;
        }
        .ancient-page { 
            height: auto; 
            width: 95vw; 
            aspect-ratio: 16/9;
        }
    }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 选择所有列，脚本会自动递归处理里面的文本
            const columns = document.querySelectorAll('.text-column');
            columns.forEach(node => {
                stylePunctuation(node);
            });
            
            function stylePunctuation(node) {
                if (node.nodeType === 3) { // 文本节点
                    const text = node.nodeValue;
                    const regex = /([，、。])/g; 
                    if (regex.test(text)) {
                        const fragment = document.createDocumentFragment();
                        let lastIndex = 0;
                        text.replace(regex, function(match, char, index) {
                            const prevText = text.slice(lastIndex, index);
                            if (prevText) fragment.appendChild(document.createTextNode(prevText));
                            
                            const wrapper = document.createElement('span');
                            wrapper.className = 'punct-wrapper';
                            const punctSpan = document.createElement('span');
                            punctSpan.className = 'punct';
                            
                            if (char === '。') {
                                punctSpan.classList.add('punct-period');
                            } else {
                                // 无论输入逗号还是顿号，统一使用瘦长左尖顿号
                                punctSpan.classList.add('punct-dun');
                            }
                            
                            wrapper.appendChild(punctSpan);
                            fragment.appendChild(wrapper);
                            lastIndex = index + 1;
                        });
                        const remainingText = text.slice(lastIndex);
                        if (remainingText) fragment.appendChild(document.createTextNode(remainingText));
                        node.parentNode.replaceChild(fragment, node);
                    }
                } else if (node.nodeType === 1 && node.nodeName !== 'SCRIPT' && node.nodeName !== 'A') {
                    // 递归处理子元素，跳过A标签
                    Array.from(node.childNodes).forEach(stylePunctuation);
                }
            }
        });
    </script>
